name: Build and deploy Node.js app to Azure Web App - mantle-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # required for Azure login (OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_80687B75B14F49F296FFC437B0B350D3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B6A53561A4BA4C6DB5A9815CC38111C1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3CE580DDD8954DD6B02D827926AA826F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: mantle-backend
          slot-name: Production
          package: .
